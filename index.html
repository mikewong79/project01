<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <header>Tic Tac Toe</header>
  <div class="container">
    <div class="board">
      <div class="row">
        <div class="cell" id="cell0"></div>
        <div class="cell" id="cell1"></div>
        <div class="cell" id="cell2"></div>
      </div>
      <div class="row">
        <div class="cell" id="cell3"></div>
        <div class="cell" id="cell4"></div>
        <div class="cell" id="cell5"></div>
      </div>
      <div class="row">
        <div class="cell" id="cell6"></div>
        <div class="cell" id="cell7"></div>
        <div class="cell" id="cell8"></div>
      </div>
    </div>
  </div>
  <footer><button onClick="replay()">Play Again?</button><button onClick="reset()">Reset</button><div class="scoreboard"><div>Red<div id="player1">0</div></div><div>Draw<div id="draw">0</div></div><div>Green<div id="player2">0</div></div></div></footer>
</body>
</html>
