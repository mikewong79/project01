<!doctype html>
<html lang="en" x-ng-app="GamesApp">
<head>
  <meta charset="UTF-8">
  <title>Games</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/angular.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body x-ng-controller="ConnectFourController">
  <header>
    <div class="title">{{gameTitle}}</div>
  </header>
  <div class="container">
    <div class="c4board">
      <div x-ng-repeat="row in board track by $index">
        <div x-ng-class="{c4cell: true, red: cell === 1, green: cell === -1}" x-ng-repeat="cell in row track by $index" x-ng-click="click($parent.$index,$index);" id="{{$parent.$index}},{{$index}}"></div>
      </div>
    </div>
  </div>
  <footer>
    <button x-ng-click="replay()">Play Again?</button>
    <button x-ng-click="reset()">Reset</button>
    <div class="scoreboard">
      <div>Green
        <div>{{player1}}</div>
      </div>
      <div>Draw
        <div>{{draw}}</div>
      </div>
      <div>Red
        <div>{{player2}}</div>
      </div>
    </div>
  </footer>
<!-- <div x-ng-class="{cell: true, pacman: c == 1, ghost: c == -1,  blueGhost: c == -1 && gameOver && winner == 'pacman', flash: c == 1 && gameOver && winner == 'ghost'}" x-ng-repeat="c in cells track by $index" x-ng-click = "makeMove($index);"> -->
</div>
</body>
</html>
